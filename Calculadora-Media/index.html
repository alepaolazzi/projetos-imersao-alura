<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Imersão Dev Alura - Aula 01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""> <br>
        <img src="https://images.pexels.com/photos/7491011/pexels-photo-7491011.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            class="img-body"> <br>
        <input type="number" id="notaPrimeiroBi" max="10" min="0">
        <input type="number" id="notaSegundoBi" max="10" min="0">
        <input type="number" id="notaTerceiroBi" max="10" min="0">
        <input type="number" id="notaQuartoBi" max="10" min="0">
        <button onclick="media()">Calcular Média</button> <br>
        <input type="text" id="resultMedia" value="" readonly placeholder="Nota Média">
        <div class="saida">
            <p id="notaSaida">Aguardando Notas...</p>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="assets/js/script.js"></script>
</body>

</html>
